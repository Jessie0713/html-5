<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="10_style.css">
  <style>
  </style>
</head>
<body>
  
   <svg id="svg1" viewbox="-50 -50 100 100"><!--往左往上 -->
    <circle cx="0" cy="0" r="20" >
      <animate attributeType="XML"
        attributeName="r"
        values="30;20;15;0;20"
        dur="2"
        repeatCount="3"/><!--單一屬性的改變 -->
    </circle>
  </svg>
  <svg id="svg2" viewbox="-50 -50 100 100"><!--往左往上 -->
    <circle cx="0" cy="0" r="20" ></circle>
    <g>
      <rect x="-25" y="-25" width="50" height="50" />
      <line x1="-35" y1="0" x2="35" y2="0" />
      <line x1="0" y1="-35" x2="0" y2="35" /> 
      <animateTransform attributeName="transform"
        type="rotate"
        dur="2s"
        values=0;360
        repeatCount="3"/>
    </g>
  </svg>
  <svg id="svg3" viewbox="0 0 200 200">
    <!-- step1
    <circle cx="0" cy="25" r="3" ></circle>
    <circle cx="50" cy="80" r="3" ></circle>
    <circle cx="100" cy="50" r="3" ></circle>
    <circle cx="150" cy="150" r="3" ></circle>
    <circle cx="200" cy="70" r="3" ></circle>
    <polyline points="0 25,50 80,100 50,150 150,200 70" ></polyline> -->
    <!-- step2 -->
    <circle cx="0" cy="25" r="3" >
      <animate  attributeName="cy" values="25;50;25" dur="2s"  repeatCount="3"/> 
    </circle>
    <circle cx="50" cy="80" r="3" >
      <animate  attributeName="cy" values="80;50;80" dur="2s"  repeatCount="3"/> 
    </circle>
    <circle cx="100" cy="50" r="3" >
      <animate  attributeName="cy" values="50;20;50" dur="2s"  repeatCount="3"/> 
    </circle>
    <circle cx="150" cy="150" r="3" >
      <animate  attributeName="cy" values="150;180;150" dur="2s"  repeatCount="3"/> 
    </circle>
    <circle cx="200" cy="70" r="3" >
      <animate  attributeName="cy" values="70;40;70" dur="2s"  repeatCount="3"/> 
    </circle>
    <polyline points="0 25,50 80,100 50,150 150,200 70" >
      <animate attributeName="points" dur="2s" repeatCount="3"
               values="0 25,50 80,100 50,150 150,200 70;0 50,50 50,100 20,150 180,200 40;0 25,50 80,100 50,150 150,200 70" />
    </polyline>


  </svg>
  
  
</body>
</html>
