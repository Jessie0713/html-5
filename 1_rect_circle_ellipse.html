<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SVG</title>
</head>
<body>
    <svg width="900" height="700" style="border: 1px solid #ccc;">
        <rect x="100" y="100" width="250" height="200" rx="10" ry="10"
              fill="lightblue" stroke="red" stroke-width="5"/>
        <rect x="150" y="150" width="250" height="200" 
              style="fill:lightcoral;stroke:darkgreen;stroke-width:5"/>
        <circle cx="650" cy="200" r="100" fill="green" opacity="0.5" />
        <circle cx="750" cy="200" r="100" fill="blue" opacity="0.5" />

        <g opacity="0.5">
            <circle cx="650" cy="500" r="100" fill="green" />
            <circle cx="750" cy="500" r="100" fill="blue" />
        </g>

        <ellipse cx="250" cy="500" rx="200" ry="100" 
                 style="fill: none;stroke:dodgerblue;stroke-width: 5px;"/>

    </svg>
</body>
</html>
